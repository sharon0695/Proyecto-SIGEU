<!DOCTYPE html>
<html lang="es">
<head>
	<title>Inicio de sesión</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>	 
	<div class="limiter">
		<div class="container-login100">
						<div class="wrap-login100">
						<div class="login100-pic js-tilt" data-tilt>
							<img src="img-03.png" alt="IMG">
						</div>

						<form class="login100-form validate-form" novalidate (ngSubmit)="onSubmit($event)">
							<span class="login100-form-title">
								Recuperar contraseña
							</span>

							<p style="text-align:center; margin: 0 0 18px 0; color: #666;">Ingrese su correo electrónico para restablecer su contraseña.</p>

							<div class="wrap-input100 validate-input" data-validate = "Es requerido un email valido: ejemplo@uao.edu.co">
								<input class="input100" type="email" name="correo" placeholder="Correo electrónico" [(ngModel)]="correo" required>
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-envelope" aria-hidden="true"></i>
								</span>
							</div>

							<div class="container-login100-form-btn">
								<button class="login100-form-btn" type="submit">
									Recuperar contraseña
								</button>
							</div>

							<div class="text-center p-t-12" *ngIf="mensaje">{{ mensaje }}</div>

							<div class="text-center p-t-12">
								<a class="txt2" routerLink="/login">
									Volver al inicio de sesión
								</a>
							</div>
						</form>
					</div>
		</div>
	</div>

</body>
</html>
