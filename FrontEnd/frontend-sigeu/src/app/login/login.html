<!DOCTYPE html>
<html lang="es">
<head>
	<title>Inicio de sesión</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" (submit)="onSubmit($event)">
					<span class="login100-form-title">
						Inicio de sesión
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Es requerido un email valido: ejemplo@uao.edu.co">
						<input class="input100" type="text" name="correo" placeholder="Correo" [(ngModel)]="form.correoInstitucional">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Es requerida una constraseña">
						<input class="input100" type="password" name="contrasena" placeholder="Contraseña" [(ngModel)]="form.contrasena">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Iniciar sesión
						</button>
					</div>

					<div class="text-center p-t-12" *ngIf="mensaje" [ngStyle]="{ color: esError ? '#dc2626' : '#059669' }">{{ mensaje }}</div>
					<div class="text-center p-t-12">
						<span class="txt1">
							Recupera tu
						</span>
						<a class="txt2" routerLink="/recuperar-contrasena">
							contraseña
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" routerLink="/crearCuenta">
							Crea una nueva cuenta
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
